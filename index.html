<body>
    


    <div class="text-center mt-5">
        <form>
            <h3 class="text-white">Login Form</h3>
            <p class="mb-4 text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, voluptatem?</p>
            
            
            <div class="">
                <div class="card-top bg-white rounded-top d-flex justify-content-between pt-3 ps-3 pe-3">
                    <div class="text text-start">
                        <h4 class="text-body-secondary">Login to our site</h4>
                        <p class="text-body-secondary">Enter Username and Password</p>
                    </div>
                    <div class="lock-icon d-flex align-items-start pe-3">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <div class="card-bottom bg-body-secondary ps-3 pe-3 pt-3">
                    <label class='sr-only' for="username">Username</label>
                    <input class="rounded form-control" type="text" id="username" placeholder="Username" required autofocus>
                    <label class='sr-only' for="password">Password</label>
                    <input class="rounded form-control mt-3" type="password" id="password" placeholder="Password">
                    <button class="btn btn-lg btn-primary col-12 mt-3 mb-3">Log in</button>
                </div>
            </div>    

            <h4 class="text-white">Login with</h4>
            <div>
                <button class="btn btn-sm btn-outline-secondary bg-black col-3 mt-3 mb-3"><i class="fa-brands fa-facebook-f fs-5"></i> Facebook</button>
                <button class="btn btn-sm btn-outline-secondary bg-black col-3 mt-3 mb-3"><i class="fa-brands fa-twitter fs-5"></i> Twitter</button>
                <button class="btn btn-sm btn-outline-secondary bg-black col-3 mt-3 mb-3"><i class="fa-brands fa-google-plus-g fs-5"></i> Google Plus</button>
            </div>


        </form>
    </div>
